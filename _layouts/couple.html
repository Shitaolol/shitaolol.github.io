        </div>
      </div>

      <div class="quick-stats">
        <h3>📊 我们的数据</h3>
        <div class="stat-item">
          <span class="stat-icon">📝</span>
          <span class="stat-text">已记录 <strong>{{ site.posts | size }}</strong> 篇日记</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">🖼️</span>
          <span class="stat-text">已上传 <strong id="photoCount">0</strong> 张照片</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">💌</span>
          <span class="stat-text">已收到 <strong id="loveLetters">0</strong> 封情书</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// 计算在一起的天数
function calculateDaysTogether() {
  const startDate = new Date('2025-08-03'); // 修改为你们开始交往的日期
  const today = new Date();
  const diffTime = Math.abs(today - startDate);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById('daysTogether').textContent = diffDays;
}

calculateDaysTogether();

// 计算下一个重要日期
function calculateNextEvents() {
  const today = new Date();
  
  // 假设每周六是约会日
  const nextSaturday = new Date(today);
  nextSaturday.setDate(today.getDate() + (6 - today.getDay() + 7) % 7);
  document.getElementById('nextDate').textContent = 
    nextSaturday.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
  
  // 计算下一个31号纪念日
  const nextAnniversary = new Date(today.getFullYear(), today.getMonth() + 1, 31);

    nextAnniversary.setFullYear(nextAnniversary.getFullYear() + 1);
