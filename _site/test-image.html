<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片路径测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .image-test {
            margin: 20px auto;
            width: 600px;
            height: 300px;
            border: 1px solid #ddd;
        }
        .image-test img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>图片路径测试</h1>
    
    <div class="image-test">
        <h3>测试路径: /assets/images/first-date.jpg</h3>
        <img src="/assets/images/first-date.jpg" alt="测试图片1" onload="console.log('图片1加载成功')" onerror="console.error('图片1加载失败')">
    </div>
    
    <div class="image-test">
        <h3>测试路径: /assets/images/paris-travel.jpg</h3>
        <img src="/assets/images/paris-travel.jpg" alt="测试图片2" onload="console.log('图片2加载成功')" onerror="console.error('图片2加载失败')">
    </div>
    
    <div class="image-test">
        <h3>测试路径: ./assets/images/first-date.jpg</h3>
        <img src="./assets/images/first-date.jpg" alt="测试图片3" onload="console.log('图片3加载成功')" onerror="console.error('图片3加载失败')">
    </div>
</body>
</html>
