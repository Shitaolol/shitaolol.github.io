<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- 装饰性心形 -->
  <g transform="translate(200, 150)">
    <path d="M0,-40 C-30,-70 -70,-70 -70,-30 C-70,10 -30,30 0,50 C30,30 70,10 70,-30 C70,-70 30,-70 0,-40 Z" 
          fill="rgba(255,255,255,0.3)" 
          stroke="rgba(255,255,255,0.5)" 
          stroke-width="2"/>
  </g>
  
  <!-- 相机图标 -->
  <g transform="translate(200, 220)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="-8" cy="-5" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="100" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="white" 
        opacity="0.8">
    甜蜜回忆
  </text>
  
  <text x="200" y="120" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        fill="white" 
        opacity="0.6">
    等待你的照片
  </text>
</svg>